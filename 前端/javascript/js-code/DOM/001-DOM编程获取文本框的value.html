<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM编程获取文本框的value</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1、JavaScript包括三大块：
					ECMAScript：JS的核心语法（ES规范/ECMA-262标准）
					DOM：Document Object Model（文档对象模型：对网页当中的节点进行增删改的过程。）HTML文档被当作一颗DOM树看待。
						var domObj = document.getElementById("id");
					BOM：Browser Object Model（浏览器对象模型）
						关闭浏览器窗口、打开一个新的浏览器窗口、后退、前进、浏览器地址栏上的地址等，都是BOM编程。
				2、DOM和BOM的区别和联系？
					BOM的顶级对象是：window
					DOM的顶级对象是：document
					实际上BOM是包括DOM的！
			*/
			/*
			window.onload = function(){
				//var btnElt = window.document.getElementById("btn");
				var btnElt = document.getElementById("btn");
				alert(btnElt); // [object HTMLInputElement]
			}
			*/
			window.onload = function(){
				document.getElementById("btn").onclick = function(){
					// 获取username节点
					// alert(document.getElementById("username").value);

					// 可以修改他的value吗
					document.getElementById("username").value = "zhangsan";
				}
			}
		</script>

		<!--
		<input type = "button" id = "btn" vlaue="hello"/>
		-->

		<input type = "text" id="username"/>
		<input type = "button" value = "获取文本框的value" id = "btn" />

		<hr>

		<script type = "text/javascript">
			window.onload = function(){
				document.getElementById("setBtn").onclick = function(){
					// 将第一个文本框的value赋值给第二个文本框
					document.getElementById("username2").value = document.getElementById("username1").value;
				}
			}
		</script>
		<input type = "text" id="username1"/>
		<hr>
		<input type = "text" id="username2"/>
		<input type = "button" id = "setBtn" value = "将第一个文本框的value赋值到第二个文本框" />

		<!--blur：失去焦点事件-->
		<!--以下代码中的this代表的是当前input节点对象，this.value就是这个节点的value属性-->
		<input type = "text" onblur = "alert(this.value)"/>
	</body>
</html>
